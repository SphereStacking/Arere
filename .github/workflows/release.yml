name: Release

on:
  workflow_dispatch:
    inputs:
      packages:
        description: 'Packages to release (comma-separated, e.g., arere,arere-plugin-timer)'
        required: true
        type: string
        default: 'arere'
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (skip publish)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Bump versions and collect info
        id: bump
        run: |
          PACKAGES="${{ inputs.packages }}"
          VERSION_TYPE="${{ inputs.version }}"
          RELEASE_INFO=""
          TAGS=""

          IFS=',' read -ra PKG_ARRAY <<< "$PACKAGES"
          for pkg in "${PKG_ARRAY[@]}"; do
            # Find package directory
            PKG_DIR=$(find packages -maxdepth 1 -type d -name "*" -exec sh -c '
              if [ -f "$1/package.json" ]; then
                name=$(node -p "require(\"./$1/package.json\").name")
                if [ "$name" = "'"$pkg"'" ]; then
                  echo "$1"
                fi
              fi
            ' _ {} \; | head -1)

            if [ -z "$PKG_DIR" ]; then
              echo "Package $pkg not found!"
              exit 1
            fi

            cd "$PKG_DIR"
            OLD_VERSION=$(node -p "require('./package.json').version")
            npm version $VERSION_TYPE --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            cd - > /dev/null

            RELEASE_INFO="${RELEASE_INFO}${pkg}: ${OLD_VERSION} â†’ ${NEW_VERSION}\n"
            TAGS="${TAGS}${pkg}@${NEW_VERSION} "
          done

          echo "release_info<<EOF" >> $GITHUB_OUTPUT
          echo -e "$RELEASE_INFO" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT

      - name: Update CHANGELOGs
        run: |
          PACKAGES="${{ inputs.packages }}"
          DATE=$(date +%Y-%m-%d)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          IFS=',' read -ra PKG_ARRAY <<< "$PACKAGES"
          for pkg in "${PKG_ARRAY[@]}"; do
            PKG_DIR=$(find packages -maxdepth 1 -type d -exec sh -c '
              if [ -f "$1/package.json" ]; then
                name=$(node -p "require(\"./$1/package.json\").name")
                if [ "$name" = "'"$pkg"'" ]; then
                  echo "$1"
                fi
              fi
            ' _ {} \; | head -1)

            if [ -z "$PKG_DIR" ] || [ ! -f "$PKG_DIR/CHANGELOG.md" ]; then
              continue
            fi

            cd "$PKG_DIR"
            NEW_VERSION=$(node -p "require('./package.json').version")

            echo "## [$NEW_VERSION] - $DATE" > /tmp/changelog_header.md
            echo "" >> /tmp/changelog_header.md

            if [ -n "$LAST_TAG" ]; then
              echo "### Changes" >> /tmp/changelog_header.md
              echo "" >> /tmp/changelog_header.md
              git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges -- . | head -20 >> /tmp/changelog_header.md
              echo "" >> /tmp/changelog_header.md
              echo "" >> /tmp/changelog_header.md
            fi

            head -7 CHANGELOG.md > /tmp/changelog_new.md
            cat /tmp/changelog_header.md >> /tmp/changelog_new.md
            tail -n +8 CHANGELOG.md >> /tmp/changelog_new.md
            mv /tmp/changelog_new.md CHANGELOG.md
            cd - > /dev/null
          done

      - name: Commit and tag
        run: |
          git add -A
          TAGS="${{ steps.bump.outputs.tags }}"
          git commit -m "chore: release $TAGS"

          for tag in $TAGS; do
            git tag "$tag"
          done

      - name: Push changes
        if: ${{ !inputs.dry_run }}
        run: |
          git push origin main
          TAGS="${{ steps.bump.outputs.tags }}"
          for tag in $TAGS; do
            git push origin "$tag"
          done

      - name: Create GitHub Releases
        if: ${{ !inputs.dry_run }}
        run: |
          TAGS="${{ steps.bump.outputs.tags }}"
          for tag in $TAGS; do
            gh release create "$tag" --title "Release $tag" --generate-notes
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: ${{ !inputs.dry_run }}
        run: |
          PACKAGES="${{ inputs.packages }}"

          IFS=',' read -ra PKG_ARRAY <<< "$PACKAGES"
          for pkg in "${PKG_ARRAY[@]}"; do
            PKG_DIR=$(find packages -maxdepth 1 -type d -exec sh -c '
              if [ -f "$1/package.json" ]; then
                name=$(node -p "require(\"./$1/package.json\").name")
                if [ "$name" = "'"$pkg"'" ]; then
                  echo "$1"
                fi
              fi
            ' _ {} \; | head -1)

            if [ -n "$PKG_DIR" ]; then
              echo "Publishing $pkg..."
              cd "$PKG_DIR"
              npm publish --access public
              cd - > /dev/null
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Packages Released" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo -e "${{ steps.bump.outputs.release_info }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.bump.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Run**: ${{ inputs.dry_run }}" >> $GITHUB_STEP_SUMMARY
