name: Arere CI/CD Example

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tests with Arere
        uses: ./arere-action
        with:
          action: test-headless

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build with Arere
        uses: ./arere-action
        with:
          action: build-all
        env:
          NODE_ENV: production

  # Example: Multi-stage deployment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging
        uses: ./arere-action
        with:
          action: deploy-staging
        env:
          API_KEY: ${{ secrets.STAGING_API_KEY }}
          DEPLOY_URL: https://staging.example.com

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://example.com
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production
        uses: ./arere-action
        with:
          action: deploy-production
        env:
          API_KEY: ${{ secrets.PRODUCTION_API_KEY }}
          DEPLOY_URL: https://example.com

      - name: Notify deployment
        uses: ./arere-action
        with:
          action: notify-deployment
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
